<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Impossible Table</title>
    <style>
        table,
        td {
            border: 3px solid red;
            border-collapse: collapse;
            table-layout: fixed;
            text-align: center;
            width: 90px;
            height: 60px;
            
        }
    </style>
</head>

<body>
    <table >
        <tr>
            <td colspan="4">A</td>

            <td rowspan="2" colspan="2">E</td>
            <td rowspan="2">F</td>
            <td rowspan="2">G</td>
            <td colspan="3">J</td>


        </tr>
        <tr>
            <td rowspan="5" colspan="2">B</td>
            <td rowspan="5" colspan="2">C</td>


            <td colspan="3" rowspan="2">H</td>

        </tr>
        <tr>


            <!--v-->
            <td colspan="4" rowspan="2">H</td>


        </tr>
        <tr>




            <td colspan="3">I</td>

        </tr>
        <tr>


            <td colspan="2" rowspan="2">D</td>

            <td colspan="3" rowspan="2">I</td>

            <td colspan="2">J</td>

        </tr>
        <tr>




            <td colspan="2">K</td>

        </tr>
    </table>
</body></html>
